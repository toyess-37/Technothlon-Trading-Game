<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fauna Fantastico</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-field {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #718096;
            border-bottom: 3px solid transparent;
        }

        .tab-button.active {
            color: #4a5568;
            border-bottom-color: #667eea;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Fauna Fantastico Auction</h1>
        <div class="tabs">
            <button class="tab-button active" onclick="showForm('player')">Player Login</button>
            <button class="tab-button" onclick="showForm('admin')">Admin Login</button>
        </div>

        <div id="player-form" class="form-section active">
            <form action="/login" method="post" class="login-form">
                <h2>Player Login</h2>
                <input type="text" name="username" class="input-field" placeholder="Enter your name" required>
                <button type="submit" class="btn btn-primary">Join Game</button>
            </form>
        </div>

        <div id="admin-form" class="form-section">
            <form action="/login" method="post" class="login-form">
                <h2>Admin Login</h2>
                <input type="text" name="username" class="input-field" value="admin" required>
                <input type="password" name="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login as Admin</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(formName) {
            document.getElementById('player-form').classList.remove('active');
            document.getElementById('admin-form').classList.remove('active');
            document.querySelector('.tab-button.active').classList.remove('active');

            document.getElementById(formName + '-form').classList.add('active');
            document.querySelector(`.tab-button[onclick="showForm('${formName}')"]`).classList.add('active');
        }
    </script>
</body>

</html>
